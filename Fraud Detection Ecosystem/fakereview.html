<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <h1>
        Fake Review Predictor
      </h1>
    </nav>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's find out whether it's fake or not ;)</h3>
          <p class="text">
            You put the review we will check it's fake or not!!!
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p><a href="#">Fraud Detection Ecosystem</a>
                </p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>Part of the final year project</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p><a href="#">Github</a></p>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Put the review in!</h3>
            <div class="input-container">
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Enter here</label>
              <span>Message</span>
            </div>
            <input type="submit" value="check" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
